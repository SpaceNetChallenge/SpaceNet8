[tool.pysen]
version = "0.10.1"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "entry"
line_length = 120
py_version = "py38"
isort_known_first_party = ["somen"]
[[tool.pysen.lint.mypy_targets]]
  paths = ["somen"]

[tool.pysen-cli]
settings_dir = "."

[tool.black] # automatically generated by pysen
line-length = 120
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["somen"]
line_length = 120
multi_line_output = 3
use_parentheses = true
